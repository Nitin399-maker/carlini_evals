description: "Test if the model can successfully convert unstructured data to JSON."
providers:
- id: openai:chat:o4-mini
  config:
    max_tokens: 8192
    reasoning_effort: high

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can successfully convert unstructured data to JSON."
    vars:
      prompt: |-
        Create a JSON metadata for these models and return  the json in ```json ``` literals.:

        Mistral-7B-v0.1
        RedPajama-INCITE-7B-Base
        RedPajama-INCITE-Base-3B-v1
        falcon40b
        falcon7b
        gpt2-xl
        llama-65b
        llama-7b
        neo-1.3
        neo-2.7
        neo-6
        open_llama_3b_v2
        open_llama_7b_v2
        opt-1.3b
        opt-6.7b
        pythia-1.4
        pythia-1.4-dedup
        pythia-6.9
        pythia-6.9-dedup

        With the format:

        {"Mistral-7B-v0.1": {"size": 7, "dataset": "", "family": "Mistral"}, ...}

        where family is one of

        base = [
        'pythia',
        'llama',
        'Mistral',
        'gpt2',
        'opt',
        'RedPajama',
        'neo',
        'open_llama',
        'falcon'
        ]

        gpt2-xl is 1.5b parameters.
    assert:
      - type: python
        value: "file://make_json.py:get_assertion"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true