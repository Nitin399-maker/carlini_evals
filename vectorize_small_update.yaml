description: "Test if the model can replace a for loop with a vectorized version."
providers:
    - {id: openrouter:openai/o3-mini-high, config: { max_tokens: 8192} }

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can replace a for loop with a vectorized version."
    vars:
      prompt: |-
        Vectorize this update loop. Call the function `update`and return the code in ```python literals and donot include hypen in it:

        import numpy as np

        def update(high, highest_number, delta):
            for i in range(len(high)):
                if i != highest_number:
                    high[i] = min(high[i], high[highest_number] + delta[highest_number] - delta[i])
            return high
    assert:
      - type: python
        value: "file://vectorize_small_update.py:check"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true