description: "Test if the model can disassemble a simple Python function from its bytecode."
providers:
- id: openai:chat:gpt-4.1


defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can disassemble a simple Python function from its bytecode."
    vars:
      prompt: |-
        Disassemble the following python into a function called foo and return the code in ```python ``` literals:

        0 LOAD_FAST                0 (a)
        2 LOAD_FAST                1 (b)
        4 LOAD_FAST                0 (a)
        6 BINARY_MULTIPLY
        8 BINARY_ADD
        10 RETURN_VALUE
    assert:
      - type: python
        value: "file://decompile_py_simple.py:check"

writeLatestResults: true
commandLineOptions:
  cache: true