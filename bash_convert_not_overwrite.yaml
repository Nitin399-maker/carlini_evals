description: "Test if a model can run an incremental update of a bash command without overwriting files that already exist"
providers:
    - openrouter:openai/gpt-4.1-mini
    - openrouter:openai/gpt-4.1-nano


defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if a model can run an incremental update of a bash command without overwriting files that already exist"
    vars:
      prompt: "Run find . -name *.pdf -exec python3 process.py {} txt/{}.txt \  but don\t rewrite files that already exist. Instead of .pdf.txt make it just .txt"
    assert:
      - type: python
        value: "file://bash_convert_not_overwrite.py:test_bash_incremental_update"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true