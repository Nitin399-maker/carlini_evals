
description: "Test if a model can convert a python program to c, with a loop that makes it difficult."
providers:
  - id: openai:o3
    config: 
      max_tokens: 8192

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if a model can convert a python program to c, with a loop that makes it difficult."
    vars:
      prompt: |-
        Convert this to c and return it in ```c literals and do not include hypen in code.

        def foo(x):
        sum = 0
        for i in range(x):
        x += i
        sum += x
        return sum
    assert:
      - type: python
        value: "file://python_to_c_loop_update.py:check_assertion"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true
