
description: "Test if the model knows how to use the strided trick with numpy."
providers:
  - {id: openrouter:openai/o4-mini-high, config: { max_tokens: 8192 }}

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model knows how to use the strided trick with numpy."
    vars:
      prompt: |-
        Write a function strides() that given an array of tokens T as numpy array, using strided trick, returns [T[0:50], T[10:60], T[20: 70] ... ] just return the code in ```code ``` literals without any explanation.
    assert:
      - type: python
        value: "file://strided_trick.py:assert_strided_numpy"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true
