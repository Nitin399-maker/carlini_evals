
description: "Test if the model can generate a C++ program that defines dataflow DSL."
providers:
- id: openai:chat:o4-mini
  config:
    max_tokens: 8192
    reasoning_effort: high

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can generate a C++ program that defines dataflow DSL."
    vars:
      prompt: |-
        Write a C++ class Const, Square, Print so that I can write, for example,

        Cost(5) >> Square() >> Inc() >> Inc() >> Print()

        and the resulting python program will print 27 to the screen and return the code in ```c ``` literals and donot include hypen in code.
    assert:
      - type: python
        value: "file://program_pipes_cpp.py:check_cpp_dataflow_dsl"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true
