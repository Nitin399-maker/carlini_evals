description: "Test if a model can implement (the negation of) a simple bash 1-liner searching for files that don't contain some text."
providers:
  - id: openai:o3
    config: 
      max_tokens: 8192

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if a model can implement (the negation of) a simple bash 1-liner searching for files that don't contain some text."
    vars:
      prompt: In bash list all files in cwd that don't contain asdf in the contents (case-ignore)
    assert:
      - type: python
        value: "file://bash_find_dont_contain.py:check_assertion"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true