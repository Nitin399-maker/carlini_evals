description: "Test if the model can generate a numba implementation of the Levenshtein distance algorithm."
providers:
    - {id: openrouter:openai/o3-mini-high, config: { max_tokens: 8192} }

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can generate a numba implementation of the Levenshtein distance algorithm."
    vars:
      prompt: |-
        Write me a numba implementation of levenshtein distance, taking two numpy int arrays. Call it levenshtein. Run it in nopython mode. Character swaps are cost 2 and return the code in ```python literals and donot include hypen in it.
    assert:
      - type: python
        value: "file://numba_levenshtein.py:get_assertion"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true