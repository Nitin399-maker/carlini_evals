
description: "Test if the model can follow vague instructions for how to print IDs following an example."
providers:
- id: openai:chat:o3-mini
  config:
    max_tokens: 8192
    reasoning_effort: high

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can follow vague instructions for how to print IDs following an example."
    vars:
      prompt: |-
        Write a python program that for ids like

        2401_002

        For months 1..12 and ids 1..3

        so like 24{month}_{id}

        print all the ids and return the code in ```python ``` literals and don't give hash in code give hypen.
    assert:
      - type: python
        value: "file://vague_loop_format.py:test_vague_loop_format"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true
