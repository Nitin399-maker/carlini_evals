description: "Test if the model can identify the buf and fix a program that handles python tracebacks. Useful to know if the model can handle more advanced python libraries."
providers:
    - {id: openrouter:openai/o3-mini-high, config: { max_tokens: 8192} }

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can identify the buf and fix a program that handles python tracebacks. Useful to know if the model can handle more advanced python libraries."
    vars:
      prompt: |-
        Fix this program. Make sure to keep the format "var: value" and return the code in ```python ``` literals and do not include hypen in it Please ensure all characters in the code and explanation are standard ASCII only â€” no Unicode characters like em dashes, smart quotes, or non-breaking hyphens..

        import traceback

        def foo():
            y = 6
            raise Exception("This is a test exception")

        def crashes():
            x = 5
            foo()

        if __name__ == "__main__":
            try:
                crashes()
            except:
                # extract stack frames
                stack = traceback.extract_stack()
                # print all locals in each stack frame
                for frame in stack:
                    for k,v in frame.locals.items():
                        print(k + ": " + str(v))
    assert:
      - type: python
        value: "file://python_traceback.py:assert_python_traceback_fix"

writeLatestResults: true
commandLineOptions:
  cache: true