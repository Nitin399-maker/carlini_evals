description: "Test if the model can write a C program that draws an image. This test requires the ability to understand the .bmp specification, and draw a flag that can be correctly parsed and seen by the evaluator."
providers:
- id: openai:chat:o4-mini
  config:
    max_tokens: 8192
    reasoning_effort: high

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can write a C program that draws an image. This test requires the ability to understand the .bmp specification, and draw a flag that can be correctly parsed and seen by the evaluator."
    vars:
      prompt: "Write me a C program that emits a .bmp that's a depiction of an american flag to stdout and return the code in ```c literals and do not include hypen in code."
    assert:
      - type: python
        value: "file://draw_flag_bmp.py:assert_flag_draw_bmp"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true