description: "Test if the model can provide the correct bash command to list files in a directory and sort them by the least significant digit of their size."
providers:
  - id: openai:o3
    config: 
      max_tokens: 8192

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can provide the correct bash command to list files in a directory and sort them by the least significant digit of their size."
    vars:
      prompt: "In bash how do I list all files in foo/ but sort the files by the least significant digit of their size so 2820 comes first and then 281771 and finally 2279. I want just the file names e.g., file1 otherfile lastfile."
    assert:
      - type: python
        value: "file://bash_list_files_by_size_mod_ten.py:assert_bash_list_size"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true