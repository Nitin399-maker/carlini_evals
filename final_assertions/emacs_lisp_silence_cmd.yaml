
description: "Test if the model can understand a vague error for an emacs lisp question."
providers:
- {id: openrouter:openai/gpt-4.1, config: { max_tokens: 8192 }}

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model can understand a vague error for an emacs lisp question."
    vars:
      prompt: |-
        In emacs lisp how do I silence "Process python-process finished and return code in ```python ``` literals"
    assert:
      - type: python
        value: "file://emacs_lisp_silence_cmd.py:check_emacs_lisp_silence_python"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true
