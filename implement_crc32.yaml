description: "Test if the model understands the CRC-32 spec well enough to implement it."
providers:
- {id: openrouter:openai/o4-mini-high, config: { max_tokens: 8192 }}

defaultTest:
  assert: []
  vars: {}

tests:
  - description: "Test if the model understands the CRC-32 spec well enough to implement it."
    vars:
      prompt: "Write a c program that calculates the crc32 hash of the string 'correct horse battery staple' and prints it to stdout. Dont call any builtin crc32 functions and return the code in ```c ``` literals."
    assert:
      - type: python
        value: "file://implement_crc32.py:assert_crc32_implementation"

# Persist for the web viewer
writeLatestResults: true
# Ensure caching stays on
commandLineOptions:
  cache: true